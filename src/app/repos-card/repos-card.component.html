<div class="flex-1 p-4" *ngIf="repos">
  <div class="block bg-white overflow-hidden border-2 border-black h-full rounded-md">
    <div class="p-4 ">
      <h2 class="mt-2 mb-2 font-bold text-xl font-Headingg text-sky-500 break-words ">
        {{repos.name}}
      </h2>
      <p class="text-md text-justify">{{repos.description}}</p>
    </div>
    <div class="p-4 flex flex-wrap items-center">
      <app-language-card *ngFor="let languages of repos.languages" [languages]="languages"></app-language-card>
    </div>
  </div>
</div>
